<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Operation</th>
    </tr>

        <tr>
            <th:block th:each="user : ${allUser}">

            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getSurname()}">surname</td>
            <td th:text="${user.getAge()}">age</td>
            <td th: ><a th:href="@{/us{id}(id=${user.id})}">Edit</a></td>

            </th:block>
        </tr>


</table>
<br>

<input type="button" value="Add"
    onclick="window.location.href = 'addUser'" >

</body>
</html>
